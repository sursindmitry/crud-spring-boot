<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        .auth {
            display: flex;
            gap: 15px;
        }

        .auth a, .auth button {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth a:hover, .auth button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .auth button {
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="nav-links">
        <a href="/">Главная</a>
        <a href="/profile">Профиль</a>
        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" href="/create-user">Добавить пользователя</a>
        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" href="/read-users">Просмотреть всех пользователей</a>
    </div>
    <div class="auth">
        <a th:if="${#authentication == null}" href="/login">Login</a>
        <form th:action="@{/logout}" method="post" th:if="${#authentication != null}" style="margin: 0;">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="container">
    <h1>CRUD App</h1>
    <p>Добро пожаловать в приложение CRUD. Используйте ссылки выше для навигации по приложению.</p>
</div>
</body>
</html>
